<style>
.simulation {
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 2.5em;
}

.load-balancer {
    color: black;
    font-weight: bold;
}

.request {
    color: #04BF8A;
    font-weight: bold;
}

.server {
    color: #999999;
    font-weight: bold;
}

.dropped {
    color: red;
    font-weight: bold;
}

.lds-dual-ring {
  display: inline-block;
  width: 80px;
  height: 80px;
}
.lds-dual-ring:after {
  content: " ";
  display: block;
  width: 64px;
  height: 64px;
  margin: 8px;
  border-radius: 50%;
  border: 6px solid #000;
  border-color: #000 transparent #000 transparent;
  animation: lds-dual-ring 1.2s linear infinite;
}
@keyframes lds-dual-ring {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(360deg);
  }
}
</style>


<div id="fin" class="simulation" style="height: 450px; margin-top: 20px">
